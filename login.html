          <!-- LOGIN -->
          <div class="page-content text-center">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-4">
                  <!-- Tabs-->
                  <div class="tabs-custom tabs-horizontal tabs-line" id="tabs-1">
                    <!-- Nav tabs-->
                    <ul class="nav nav-tabs nav-tabs-inline">
                      <li class="nav-item" role="presentation"><a class="nav-link active" href="#tabs-1-1" data-bs-toggle="tab">Login</a></li>
                      <li class="nav-item" role="presentation"><a class="nav-link" href="#tabs-1-2" data-bs-toggle="tab">Registration</a></li>
                    </ul>
                    <!-- Tab panes-->
                    <div class="tab-content">
                      <div class="tab-pane fade show active" id="tabs-1-1">
                        <h3>Login</h3>
                        <!-- RD Mailform-->
                        <form class="rd-form form-lg rd-mailform">
                          <div class="form-wrap">
                            <input class="form-input" id="login-email" type="email" name="email" data-constraints="@Email @Required">
                            <label class="form-label" for="login-email">E-mail</label>
                          </div>
                          <div class="form-wrap">
                            <input class="form-input" id="login-password" type="password" name="password" data-constraints="@Required">
                            <label class="form-label" for="login-password">Password</label>
                          </div>
                          <button class="button button-lg button-round button-block button-primary" type="submit">Register</button>
                        </form>
                        <!-- <div class="group-sm group-sm-justify group-middle social-items"><span>or use</span><a class="icon icon-lg icon-gray-100 novi-icon fa fa-facebook" href="#"></a><a class="icon icon-lg icon-gray-100 novi-icon fa fa-twitter" href="#"></a></div> -->
                      </div>
                      <div class="tab-pane fade" id="tabs-1-2">
                        <h3>Registration</h3>
                        <!-- RD Mailform-->
                        <form class="rd-form form-lg rd-mailform">
                          <div class="form-wrap">
                            <input class="form-input" id="register-email" type="email" name="email" data-constraints="@Email @Required">
                            <label class="form-label" for="register-email">E-mail</label>
                          </div>
                          <div class="form-wrap">
                            <input class="form-input" id="houseAddress" type="text" name="houseAddress" data-constraints="@Required">
                            <label class="form-label" for="houseAddress">House Address</label>
                          </div>
                          <div class="form-wrap">
                            <input class="form-input" id="country" type="country" name="country" data-constraints="@Required">
                            <label class="form-label" for="country">Country</label>
                          </div>
                          <div class="form-wrap">
                            <input class="form-input" id="phoneNumber" type="tel" name="phone number" data-constraints="@Required">
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                          </div>
                          <div class="form-wrap">
                            <input class=" form-input custom-file-input" type="file" id="formFile" accept="image/*" name="customFileInput">
                            <label for="form-label" class="form-label "></label>
                          </div>
                          <div class="form-wrap">
                            <input class="form-input" id="register-password" type="password" name="password" data-constraints="@Required">
                            <label class="form-label" for="register-password">Password</label>
                          </div>
                          <div class="form-wrap">
                            <input class="form-input" id="register-confirm-password" type="password" name="confirm-password" data-constraints="@Required">
                            <label class="form-label" for="register-confirm-password">Confirm Password</label>
                          </div>
                          
                          <button class="button button-lg button-round button-block button-primary" type="submit">Register</button>
                        </form>
                        <!-- <div class="group-sm group-sm-justify group-middle social-items"><span>or use</span><a class="icon icon-lg icon-gray-100 novi-icon fa fa-facebook" href="#"></a><a class="icon icon-lg icon-gray-100 novi-icon fa fa-twitter" href="#"></a></div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>

    <style>
      .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
      }
      .custom-file-input::before {
          content: ' Upload ID';
          display: inline-block;
          background: #fff;
          width: 100% !important;
          border: 0;
          outline: none;
    }
    </style>

  <script>
        document.querySelector('.custom-file-input').addEventListener('change', function (e) {
          let name = document.getElementById("customFileInput").files[0].name;
          let nextSibling = e.target.nextElementSibling
          nextSibling.innerText = name
          console.log(nextSibling)
        })
  </script>
